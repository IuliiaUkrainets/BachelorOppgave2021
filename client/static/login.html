<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Login - Universal Image Transfer Tool</title>
</head>
<body>
    <div class="login-page-container">
        <div class="login">
            <div class="login__logo-box">
                <img src="./img/logo-dark.svg" alt="UiT Logo" class="login__logo">
            </div>
            <div class="u-center-text u-margin-bottom-small">
                <h1 class="heading-primary">Universal Image Transfer Tool</h1>
            </div>
            <form action="#" class="form" autocomplete="off">
                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email" id="email" required>
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Password" id="password" required>
                    <label for="password" class="form__label">Password</label>
                </div>
                <div class="form__group">
                    <button class="btn btn--dark btn--login"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
