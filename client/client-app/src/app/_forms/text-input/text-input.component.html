<div class="form-group">
    <input
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type="{{type}}"
        class="form-control form-group__input"
        [formControl]="ngControl.control"
        placeholder="{{label}}"
    >
    <div *ngIf="ngControl.control.errors?.required"
         style="font-size: 1.4rem"
         class="invalid-feedback">
         Please enter a {{ label }}</div>
    <div *ngIf="ngControl.control.errors?.minlength"
         style="font-size: 1.4rem"
         class="invalid-feedback">
         {{ label }} must be at least {{ ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength"
         style="font-size: 1.4rem"
         class="invalid-feedback">
         {{ label }} must be at least {{ ngControl.control.errors.maxlength['requiredLength']}}</div>
</div>
<!-- /.form-group -->
