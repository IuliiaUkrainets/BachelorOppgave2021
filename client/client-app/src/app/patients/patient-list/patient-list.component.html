<span class="secondary-title">
        <svg class="secondary-title__icon">
            <use xlink:href="assets/img/sprite.svg#icon-users"></use>
        </svg>
        <svg class="secondary-title__icon">
            <use xlink:href="assets/img/sprite.svg#icon-chevron-thin-right"></use>
        </svg>
        <h2 style="margin-bottom: 0" class="secondary-title__text">Pasienter</h2>
    </span>
<table class="table">
    <thead class="table__head">
    <tr class="table__row--header">
        <th class="table__header">Fødselsnummer</th>
        <th class="table__header">Pasientens Navn</th>
        <th class="table__header">Fødselsdato</th>
        <th class="table__header">Email</th>
        <th class="table__header">Telefonnummer</th>
    </tr>
    </thead>
    <tbody class="table__body">
    <tr class="table__row">
        <td class="table__data">
            <form action="#" class="search nav__search">
                <input type="text" class="search__input input" placeholder="Fødselsnummer...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </td>
        <td class="table__data">
            <form action="#" class="search nav__search">
                <input type="text" class="search__input input" placeholder="Navn...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </td>
        <td class="table__data">
            <form action="#" class="search nav__search">
                <input type="text" class="search__input input" placeholder="Fødselsdato...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </td>
        <td class="table__data">
            <form action="#" class="search nav__search">
                <input type="text" class="search__input input" placeholder="Email...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </td>
        <td class="table__data">
            <form action="#" class="search nav__search">
                <input type="text" class="search__input input" placeholder="Telefon...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
        </td>
    </tr>
    <tr *ngFor="let patient of patients$ | async" class="table__row">
        <td class="table__data">
            <a href="./pasient.html" class="table__link">{{ patient.ssn }}</a>
        </td>
        <td class="table__data">
            <a href="./pasient.html" class="table__link">
                {{ patient.firstName }} {{ patient.lastName }}
            </a>
        </td>
        <td class="table__data"><a href="./pasient.html" class="table__link">{{ patient.dateOfBirth | date  }}</a></td>
        <td class="table__data"><a href="./pasient.html" class="table__link">{{ patient.email }}</a></td>
        <td class="table__data"><a href="./pasient.html" class="table__link">{{ patient.phoneNumber }}</a></td>
    </tr>
    </tbody>
</table>
